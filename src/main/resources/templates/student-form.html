<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Form</title>
  <style>
    form { width: 400px; margin: 50px auto; display: flex; flex-direction: column; }
    label { margin-top: 10px; }
    input { padding: 6px; margin-top: 4px; }
    button { margin-top: 20px; padding: 8px; background-color: blue; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: darkblue; }
  </style>
</head>
<body>

<h1 th:text="${(student.id != null) ? 'Edit Student' : 'Add Student'}" style="text-align: center;"></h1>

<form th:action="@{/students/save}" th:object="${student}" method="post">
  <input type="hidden" th:field="*{id}"/>

  <label>Name:</label>
  <input type="text" th:field="*{name}" required="required"/>

  <label>Email:</label>
  <input type="email" th:field="*{email}" required="required"/>

  <label>Age:</label>
  <input type="number" th:field="*{age}" required="required"/>

  <button type="submit">Submit</button>
</form>

</body>
</html>
