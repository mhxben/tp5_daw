<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student List</title>
  <style>
    table { border-collapse: collapse; width: 80%; margin: 20px auto; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
    a { text-decoration: none; color: blue; }
    a:hover { text-decoration: underline; }
    .add-btn { display: block; width: 120px; margin: 20px auto; text-align: center; padding: 6px; background-color: green; color: white; border-radius: 4px; }
    button { padding: 4px 8px; margin: 0 2px; }
  </style>
</head>
<body>

<h1 style="text-align: center;">All Students</h1>

<a class="add-btn" th:href="@{/students/add}">Add Student</a>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Age</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="student : ${students}">
    <td th:text="${student.id}"></td>
    <td th:text="${student.name}"></td>
    <td th:text="${student.email}"></td>
    <td th:text="${student.age}"></td>
    <td>
      <!-- Edit link goes to the edit form -->
      <a th:href="@{/students/edit/{id}(id=${student.id})}">Edit</a>

      <!-- Delete uses form with _method=delete -->
      <a th:href="@{/students/delete/{id}(id=${student.id})}"
         onclick="return confirm('Are you sure you want to delete this student?');">
        Delete
      </a>
      </form>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
